name: "Chromatic"
run-name: Chromatic deployment for ${{ github.event.workflow_run.head_branch }}
on:
  workflow_run:
    workflows: ["Build Storybook"]
    types:
      - completed

jobs:
  chromatic-deployment:
    if: github.event.pull_request.draft == false
    # Operating System
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: ${{ github.event.workflow_run.head_repository.full_name }}
          ref: ${{ github.event.workflow_run.head_branch }}
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: "Download build artifact"
        uses: actions/download-artifact@v4
        with:
          name: storybook-build
          path: ./storybook-static
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
      - name: Get branch for Chromatic
        uses: actions/github-script@v7
        id: chromatic_branch
        with:
          script: |
            if("${{github.event.workflow_run.event}}" !== "pull_request") {
              core.setOutput("branch", "${{github.event.workflow_run.head_branch}}");
              return;
            }

            const { data:pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: "${{ github.event.workflow_run.pull_requests[0].number }}"
            });

            const label = pr.head.repo.fork ? pr.head.label : pr.head.ref;

            core.setOutput("branch", label);
      - name: Publish to Chromatic
        uses: chromaui/action@v11
        # Chromatic GitHub Action options
        with:
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitOnceUploaded: true
          # Turbosnap if this is not the main branch
          onlyChanged: true
          externals: "packages/(theme|ag-grid-theme)/**"
          skip: "changeset-release/*"
          autoAcceptChanges: "main"
          ignoreLastBuildOnBranch: "!(main)**"
          traceChanged: "expanded"
          storybookBuildDir: "./storybook-static"
          branchName: ${{ steps.chromatic_branch.outputs.branch }}

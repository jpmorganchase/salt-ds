name: "Build"
on: push

jobs:
  build-core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - run: yarn run build
      - name: Check Core bundle size
        run: node ./scripts/bundleSize.js ./dist/brandname-core
        shell: bash

name: "Test"
on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      # Enable lint when all errors are fixed
      # - run: yarn run lint
      # Slowly enabling linting back. Start small for now.
      - run: yarn run lint:core
      - run: yarn run prettier:ci
      - run: yarn run lint:style
      - name: Check no import from src
        run: |
          if find ./packages -type f \( -iname \*.ts -o -iname \*.tsx \) -exec grep "@jpmorganchase/uitk-.*/src" {} +; then
            echo "Should not import from src in any typescript file"
            exit 1;
          fi

  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Check build core package.json dependencies
        run: |
          if grep -q "@jpmorganchase\/uitk-\(core\|lab\)\":" dist/jpmorganchase-uitk-core/package.json; then
              echo "Core package can not reference itself or lab package"
              exit 1;
          fi
      - name: Check build icon package.json dependencies
        run: |
          if grep -q "@jpmorganchase\/uitk-\(icon\|core\|lab\)\":" dist/jpmorganchase-uitk-icon/package.json; then
              echo "Icon package can not reference itself or core or lab package"
              exit 1;
          fi
      - name: Check build lab package.json dependencies
        run: |
          if grep -q "@jpmorganchase\/uitk-lab\":" dist/jpmorganchase-uitk-lab/package.json; then
              echo "Lab package can not reference itself"
              exit 1;
          fi
  type-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - run: yarn run typecheck
  jest-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - run: yarn run test --watchAll=false
  cypress-tests:
    strategy:
      fail-fast: false
      matrix:
        react: [16, 17, 18]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Setup react
        run: yarn up react@${{ matrix.react }} react-dom@${{ matrix.react }}
      - name: Build packages
        run: yarn run build
      - name: Cypress Components
        uses: cypress-io/github-action@v4
        with:
          install: false
          command: yarn run test:components

  # We need this to ensure apps build in playground folder doesn't break, mostly due to modular patches
  playground-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Build theme editor
        run: yarn modular build @jpmorganchase/theme-editor-app

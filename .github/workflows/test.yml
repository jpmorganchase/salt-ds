name: "Test"
on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      # Enable lint when all errors are fixed
      # - run: yarn run lint
      - run: yarn run prettier:ci
      - run: yarn run lint:style
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Check build core package.json dependencies
        run: |
          if grep -q "@jpmorganchase\/uitk-\(core\|lab\)\":" dist/jpmorganchase-uitk-core/package.json; then
              echo "Core package can not reference itself or lab package"
              exit 1;
          fi
      - name: Check build icon package.json dependencies
        run: |
          if grep -q "@jpmorganchase\/uitk-\(icon\|core\|lab\)\":" dist/jpmorganchase-uitk-icon/package.json; then
              echo "Icon package can not reference itself or core or lab package"
              exit 1;
          fi
      - name: Check build lab package.json dependencies
        run: |
          if grep -q "@jpmorganchase\/uitk-lab\":" dist/jpmorganchase-uitk-lab/package.json; then
              echo "Lab package can not reference itself"
              exit 1;
          fi
  type-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - run: yarn run typecheck
  jest-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - run: yarn run test --watchAll=false
  cypress-tests:
    continue-on-error: ${{ matrix.react == '18' }}
    strategy:
      fail-fast: false
      matrix:
        react: [16, 17, 18]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Setup react
        run: yarn up react@${{ matrix.react }} react-dom@${{ matrix.react }}
      - name: Build packages
        run: yarn run build
      - name: Cypress Components
        uses: cypress-io/github-action@v4
        env:
          REACT_VERSION: ${{ matrix.react }}
        with:
          install: false
          command: yarn run test:components
  desktop-integration:
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Run Playwright
        run: xvfb-run yarn test
        working-directory: ./playground/electron-testing-app
  vulnerability-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Test for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true # if vulnerabilities are found this step will produce an error
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk.sarif
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: snyk.sarif

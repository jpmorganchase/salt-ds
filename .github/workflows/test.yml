name: "Test"
on: [push, workflow_dispatch]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      # Enable lint when all errors are fixed
      # - run: yarn run lint
      - run: yarn run prettier:ci
  dependency-check: 
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Check chore build dependencies
        run: |
          if grep -q "@jpmorganchase\/uitk-\(core\|lab\)\":" dist/jpmorganchase-uitk-core/package.json; then
              echo "Core package can not reference itself or lab package"
              exit 1;
          fi
          if grep -q "@jpmorganchase\/uitk-lab\":" dist/jpmorganchase-uitk-lab/package.json; then
              echo "Lab package can not reference itself"
              exit 1;
          fi
  type-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - run: yarn run typecheck
  jest-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - run: yarn run test --watchAll=false
  cypress-tests:
    continue-on-error: ${{ matrix.react == '18' }}
    strategy:
      fail-fast: false
      matrix:
        react: [16, 17, 18]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Setup react
        run: yarn up react@${{ matrix.react }} react-dom@${{ matrix.react }}
      - name: Build packages
        run: yarn run build
      - name: Cypress Core Components
        uses: cypress-io/github-action@v3
        with:
          install: false
          command: yarn run test:core-components
      - name: Cypress Lab Components
        uses: cypress-io/github-action@v3
        with:
          install: false
          command: yarn run test:lab-components

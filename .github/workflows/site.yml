name: Site Publish

on:
  pull_request:
    paths:
      - "site/**"
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write
      pull-requests: write

    name: Deploy to Cloudflare Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"

      - name: Install dependencies
        run: yarn

      - name: Run build
        run: yarn build:site

      - name: Publish
        uses: cloudflare/pages-action@1
        id: publish
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: "uitk-site"
          directory: ./site/build
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref || github.ref_name }}

      - name: Preview URL
        uses: actions/github-script@v6
        with:
          script: |
            const previewUrl = "${{ steps.publish.outputs.url }}";
            const commentText = `Site Preview Link `;
            const {data: comments} = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.number,
            });
            const oldPreviewUrlComment = comments.find(comment => comment.body.includes(commentText));
            if (!oldPreviewUrlComment) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `${commentText} ${previewUrl}`
              });
            } else {
              github.rest.issues.updateComment({
                comment_id: oldPreviewUrlComment.id,
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `${commentText} ${previewUrl}`
              });
            };
